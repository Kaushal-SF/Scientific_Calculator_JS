<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="./icons/icons8-calculator-48.png"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main container start-->

    <div class="hero_container_main">
      <div class="cal_inner_div">
        <div class="cal_fun_div">
          <!-- result screen div start-->

          <div type="text" id="screen" class="cal_screen"></div>

          <!-- result screen div end -->

          <div class="hero_degree">
            <button class="btn_fun btn_deg">DEG</button>
            <button class="btn_fun btn_deg">F-E</button>
          </div>
          <div class="hero_mc_mr_fun">
            <button class="btn_fun btn_mc" onclick="funMC()">MC</button>
            <button class="btn_fun btn_mc">MR</button>
            <button class="btn_fun btn_mc">M+</button>
            <button class="btn_fun btn_mc">M-</button>
            <button class="btn_fun btn_mc">MS</button>
          </div>

          <!-- dropdown function -->
          <div class="hero_trigonmetry">
            <!-- Trigonometry Drop-Down -->
            <div class="dropdown">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="icon"
                  src="./icons/right-triangle.png"
                  height="12"
                  width="12"
                  alt="icon_function"
                />
                Trigonometry
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                  <button class="dropdown-item">sin</button>
                </li>
                <li>
                  <button class="dropdown-item">cos</button>
                </li>
                <li>
                  <button class="dropdown-item">tan</button>
                </li>
                <li>
                  <button class="dropdown-item">cosec</button>
                </li>
                <li>
                  <button class="dropdown-item">sec</button>
                </li>
                <li>
                  <button class="dropdown-item">cot</button>
                </li>
              </ul>
            </div>

            <!-- Function Drop-Down -->
            <div class="dropdown">
              <a
                class="btn dropdown-toggle"
                href="#"
                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  class="icon"
                  src="./icons/musical-symbol-of-letter-f.png"
                  height="12"
                  width="12"
                  alt="icon_function"
                />
                Function
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li>
                  <button class="dropdown-item">abs</button>
                </li>
                <li>
                  <button class="dropdown-item">round</button>
                </li>
                <li>
                  <button class="dropdown-item">floor</button>
                </li>
                <li>
                  <button class="dropdown-item">ceil</button>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- calculator buttons start -->
        <div class="cal_keys_div">
          <button class="clr_remain_btn">2<sup>nd</sup></button>

          <button class="clr_remain_btn">œÄ</button>

          <button class="clr_remain_btn">e</button>

          <button class="clr_remain_btn">C</button>

          <button class="clr_remain_btn" id="backspace">
            &larr;
          </button>

          <button class="clr_remain_btn">
             ùë•^<sup>2</sup>
          </button>

          <button class="clr_remain_btn">
            <sup>1</sup>/<sub style="font-size: 1.4rem">ùë•</sub>
          </button>

          <button class="clr_remain_btn">
            <span style="font-size: 1.4rem">|ùë•|</span>
          </button>

          <button class="clr_remain_btn">exp</button>

          <button class="clr_remain_btn">mod</button>

          <button class="clr_remain_btn">
            <sup>2</sup>‚àöùë•
          </button>

          <button class="clr_remain_btn">(</button>

          <button class="clr_remain_btn">)</button>

          <button class="clr_remain_btn">n!</button>

          <button class="clr_remain_btn basic_fun" >
            √∑
          </button>

          <button class="clr_remain_btn" >
            ùë•^y
          </button>

          <button class="btn_num">7</button>

          <button class="btn_num">8</button>

          <button class="btn_num">9</button>

          <button class="clr_remain_btn basic_fun" >x</button>

          <button class="clr_remain_btn">10<sup>ùë•</sup></button>

          <button class="btn_num">4</button>

          <button class="btn_num">5</button>

          <button class="btn_num">6</button>

          <button class="clr_remain_btn basic_fun" >-</button>

          <button class="clr_remain_btn">log</button>

          <button class="btn_num">1</button>

          <button class="btn_num">2</button>

          <button class="btn_num">3</button>

          <button class="clr_remain_btn basic_fun" >&plus;</button>

          <button class="clr_remain_btn">ln</button>

          <button class="btn_num"><sup>+</sup>/-</button>

          <button class="btn_num">0</button>

          <button class="btn_num">.</button>

          <button class="clr_equal">=</button>

          <!-- calculator buttons end -->
        </div>
      </div>
    </div>

    <!-- main container start end-->

    <!-- javascript file -->
    <script src="./cal.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
